<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:text="#{book.add}"></title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <section>
        <div class="jumbotron">
            <div class="container">
                <h1 th:text="#{book.main}"></h1>
                <p th:text="#{book.add}"></p>
            </div>
        </div>
    </section>
    <section class="container">
        <form action="#" th:action="@{/add}" th:object="${newBook}" method="post" class="form-horizontal">
            <fieldset>
                <legend th:text="#{book.add}"></legend>
                <div class="form-group">
                    <label class="control-label col-lg-2" for="name" th:text="#{book.title}"></label>
                    <div class="col-lg-10">
                        <input id="name" type="text" th:field="*{title}" class="form:input-large"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2" for="authors" th:text="#{book.authors}"></label>
                    <div class="col-lg-10">
                        <input id="authors" type="text" th:field="*{authors}" class="form:input-large"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2" for="status" th:text="#{book.status}"></label>
                    <div id="status" class="col-lg-10">
                        <input type="radio" th:field="*{status}" th:value="FREE" th:text="#{books.status.FREE}"/>
                        <input type="radio" th:field="*{status}" th:value="LOAN" th:text="#{books.status.LOAN}"/>
                        <input type="radio" th:field="*{status}" th:value="MISSING"
                               th:text="#{books.status.MISSING}"/>
                    </div>
                    <div id="categories" class="col-lg-10">
                        <input type="checkbox" th:field="*{categories}" th:value="SCIENCE_FICTION"
                               th:text="#{books.category.SciFi}"/>
                        <input type="checkbox" th:field="*{categories}" th:value="SATIRE"
                               th:text="#{books.category.Satire}"/>
                        <input type="checkbox" th:field="*{categories}" th:value="DRAMA"
                               th:text="#{books.category.Drama}"/>
                        <input type="checkbox" th:field="*{categories}" th:value="ACTION_AND_ADVENTURE"
                               th:text="#{books.category.ACTION_AND_ADVENTURE}"/>
                        <input type="checkbox" th:field="*{categories}" th:value="ROMANCE"
                               th:text="#{books.category.ROMANCE}"/>
                        <input type="checkbox" th:field="*{categories}" th:value="MYSTERY"
                               th:text="#{books.category.MYSTERY}"/>
                        <input type="checkbox" th:field="*{categories}" th:value="HORROR"
                               th:text="#{books.category.HORROR}"/>
                        <input type="checkbox" th:field="*{categories}" th:value="SELF_HELP"
                               th:text="#{books.category.SELF_HELP}"/>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <input type="submit" id="btnAdd" class="btn btn-primary"
                           value="Create"/>
                </div>
            </div>
        </form>
    </section>
</div>
</body>
</html>
